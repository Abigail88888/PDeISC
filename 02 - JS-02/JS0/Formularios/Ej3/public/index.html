<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Personas</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="formulario">
      <div>
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div>
        <label for="apellido">Apellido *</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>
      <div>
        <label for="edad">Edad *</label>
        <input type="number" id="edad" name="edad" min="0" required />
      </div>
      <div>
        <label for="nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="nacimiento" name="nacimiento" />
      </div>
      <div>
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo">
          <option value="">Seleccionar</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
      <div>
        <label for="documento">Documento</label>
        <input type="text" id="documento" name="documento" pattern="\d{8}" />
      </div>
      <div>
        <label for="estado">Estado Civil</label>
        <select id="estado" name="estado">
          <option value="">Seleccionar</option>
          <option value="Soltero/a">Soltero/a</option>
          <option value="Casado/a">Casado/a</option>
          <option value="Divorciado/a">Divorciado/a</option>
          <option value="Viudo/a">Viudo/a</option>
        </select>
      </div>
      <div>
        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" id="nacionalidad" name="nacionalidad" />
      </div>
      <div>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" />
      </div>
      <div>
        <label for="mail">Mail *</label>
        <input type="email" id="mail" name="mail" required />
      </div>
      <div>
        <label for="hijos">¿Tiene hijos?</label>
        <select id="tieneHijos">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
      <div id="cantidadHijosContainer" style="display: none;">
        <label for="hijos">¿Cuántos?</label>
        <input type="number" id="hijos" name="hijos" min="1" />
      </div>

      <div id="mensaje" class="full"></div>
      <button type="submit">Registrar</button>
    </form>

    <div class="lista-container">
      <h3>Personas registradas</h3>
      <ul id="lista"></ul>
    </div>
  </div>

  <script src="funciones.js"></script>
</body>
</html>
