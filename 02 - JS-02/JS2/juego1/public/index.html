<!DOCTYPE html>
      <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simón Dice</title>
        <link rel="stylesheet" href="estilo.css" />
      </head>
      <body>
        <!--Estructura del juego-->
        <div id="game">
          <div class="cell" pos="1"></div>
          <div class="cell" pos="2"></div>
          <div class="cell" pos="3"></div>
          <div class="cell" pos="4"></div>
        </div>
        <!--Todo lo que es informacion, botones y demas-->
        <div id="bottom">
          <button id="start">Iniciar</button>
          <button id="retry" style="display: none;">Reintentar</button>
          <p id="message" style="display: none;">Mensaje</p>
          <p id="score">Puntaje: 0</p>
          <p id="record">Récord: 0</p>
        </div>
        
        <script src="funciones.js"></script>
      </body>
    </html>
