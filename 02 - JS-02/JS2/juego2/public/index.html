<!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Ta Te Ti</title>
      <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
      <!-- Sección para elegir X u O -->
      <div class="contenedor-seleccion">
        <h2>Elegí si querés ser X u O</h2>
        <div class="botones-eleccion">
          <button id="eligeX">X</button>
          <button id="eligeO">O</button>
        </div>
        <button id="botonSeleccionar" disabled>Seleccionar</button>
      </div>

      <!--Sección del juego-->
      <div class="contenedor-juego">
        <h2>Turno actual: <span id="turno">X</span></h2>
    
        <!-- Tablero -->
        <div id="game" class="tablero"></div>

        <!-- Resultado -->
        <p id="resultado"></p>

        <!-- Botón para reiniciar la partida -->
        <button id="reiniciar">Reiniciar</button>

        <!-- Contador de puntos -->
        <p>Puntos: <span id="puntajeX">0</span> | <span id="puntajeO">0</span></p>
      </div>

      <script src="funciones.js"></script>
    </body>
  </html>
