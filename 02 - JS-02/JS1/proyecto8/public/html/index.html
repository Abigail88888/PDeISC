    <body>
      <div class="container">
        <form id="form">
          <!-- Verificar si contiene "admin" -->
          <h2>¿Contiene "admin"?</h2>
          <button type="button" id="btnVerificarAdmin">Verificar</button>

          <!-- Verificar si contiene "verde" -->
          <h2>¿Existe el color "verde"?</h2>
          <button type="button" id="btnVerificarVerde">Verificar</button>

          <!-- Agregar número si no existe -->
          <h2>Agregar número si no existe</h2>
          <input type="number" id="inputNumero" placeholder="Ingrese un número positivo" />

          <!-- Mensaje general -->
          <p id="mensaje" class="mensaje"></p>
        </form>

        <!-- Lista de estado actual -->
        <div class="lista-container">
          <h2>Estado actual</h2>
          <ul id="lista"></ul>
        </div>
      </div>
