<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 2 - pop()</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <main class="container">
    <h1>Ejercicio 2 - Método pop()</h1>
    <form id="formPop">
      <section class="card">
        <h2>Animales</h2>
        <input type="text" id="animalInput" placeholder="Ingresá un animal" />
        <button type="button" onclick="agregarAnimal()">Agregar animal</button>
        <button type="button" onclick="eliminarAnimal()">Eliminar último</button>
        <ul id="listaAnimales"></ul>
        <p id="animalEliminado"></p>
      </section>

      <section class="card">
        <h2>Lista de compras</h2>
        <input type="text" id="productoInput" placeholder="Producto" />
        <button type="button" onclick="agregarProducto()">Agregar producto</button>
        <button type="button" onclick="quitarUltimoProducto()">Quitar último</button>
        <ul id="listaCompras"></ul>
        <p id="productoEliminado"></p>
      </section>

      <section class="card">
        <h2>Vaciar array con pop()</h2>
        <button type="button" onclick="vaciarArray()">Vaciar lista</button>
        <ul id="arrayPop"></ul>
      </section>
    </form>
  </main>

  <script src="js/funciones.js"></script>
</body>
</html>
