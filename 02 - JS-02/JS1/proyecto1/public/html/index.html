  <!DOCTYPE html>
      <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Array con push</title>
        <link rel="stylesheet" href="css/estilo.css"/>
      </head>
      <body>
        <!--Hago un container para todo el formulario-->
        <div class="container">
          <form id="formulario">
          <!-- los inputs necesarios -->
              <h2>Ingrese el nombre de al menos 3 frutas</h2>
              <input type="text" id="inputFruta" placeholder="Banana" />
              <button type="button" id="btnFruta">Guardar</button>
              <p id="msgFruta" class="mensaje"></p>

              <h2>Agregar también 3 amigos</h2>
              <input type="text" id="inputAmigo" placeholder="Ingresa un nombre" />
              <button type="button" id="btnAmigo">Guardar</button>
              <p id="msgAmigo" class="mensaje"></p>

              <h2>Agregar un número</h2>
              <input type="number" id="inputNumero" placeholder="Número" />
              <button type="button" id="btnNumero">Guardar</button>
              <p id="msgNumero" class="mensaje"></p>

              <!-- Botón de envío final -->
              <button type="submit">Enviar datos</button>
              <p id="mensaje" class="mensaje"></p>

          </form>
          <!--Un div para mostrar los datos que guardamos en los arrays-->
          <div class="lista-container">
            <h2>Datos guardados</h2>
            <ul id="lista"></ul>
          </div>
        </div>
        <script src="js/funciones.js"></script>
      </body>
  </html>
